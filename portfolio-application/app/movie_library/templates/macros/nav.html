        xml:space="preserve">
        <path id="_x31_" d="M-164.4,311.7h17.8v51h-17.8V311.7z M-136.1,311.7v51.2l39.5,17.6V294L-136.1,311.7z M-307.6,276

      <span class="logo__name">WatchList</span>
    </a>
    <nav class="nav">
      {% if not email %}
        <a href="{{ url_for('pages.login') }}" class="nav__link nav__link {{ 'nav__link--active' if request.path == url_for('pages.login') }}">
          <span class="nav__item">LogIn</span>
        </a>
        <a href="{{ url_for('pages.signUp') }}" class="nav__link {{ 'nav__link--active' if request.path == url_for('pages.signUp') }}">
          <span class="nav__item">Sign Up</span>
        </a>
      {% else %}
        <a href="{{ url_for('pages.index') }}" class="nav__link {{ 'nav__link--active' if request.path == url_for('pages.index') }}">
          <span class="nav__item">Movies</span>
        </a>
        <a href="{{ url_for('pages.logout') }}" class="nav__link">Log Out</a>
      {% endif %}
      <a href="{{ url_for('pages.toggle_theme', current_page=request.path)}}" class="nav__link">
        <span class="nav__item">
          {% if theme == "dark" %}
            {{ sun("nav__icon") }}
          {% else %}
            {{ moon("nav__icon") }}
          {% endif %}
        </span>
      </a>
    </nav>
  </div>

{% endmacro %}
